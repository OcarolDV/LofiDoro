<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/todostyles.css">
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="topnav">
            <a class="active" href="#home">LofiDoro</a>
            <a href='page1.html'>Lofi Timer</a>
            <a href="todo.html">To-Do-List</a>
            <a href="#RPG">RPG</a>
            <a href= 'upgrade.html'>Upgrade</a>
            <a href="about.html">About</a>
          </div>

        <div class="todomain">
            <h1 class="pagetitle">My to do list</h1>
            <div class="all-tasks">
                <h2 class="task-list-title">My List</h2>
                <ul class="task-list">
                    <li class="active-list">School</li>
                    <li>Work</li>
                    <li>Groceries</li>
                </ul>

                <form action="">
                    <input 
                        type="text"
                        class="new list"
                        placeholder="new list name"
                        aria-label="new list name"
                    />
                    <button class="btn list" aria-label="create new list">+</button>
                </form>
                
            </div>
            <div class="todolist">
                <div class="todo-header">
                    <h2 class="list-title">School</h2>
                    <p class="task-count">3 tasks remaining</p>
                </div>

                <div class="todo-body">
                    <div class="tasks">
                        <div class="task">
                            <input
                             type="checkbox"
                             id="task-1"

                             />
                             <label for="task-1">
                                 <span class="custom-checkbox"></span>
                                 check applications
                             </label>
                        </div>

                        <div class="task">
                            <input
                             type="checkbox"
                             id="task-2"

                             />
                             <label for="task-2">
                                 <span class="custom-checkbox"></span>
                                 check applications
                             </label>
                        </div>

                        <div class="task">
                            <input
                             type="checkbox"
                             id="task-3"

                             />
                             <label for="task-3">
                                 <span class="custom-checkbox"></span>
                                 check applications
                             </label>
                        </div>
                    </div>

                    

                    <div class="new-task-creator">
                        <form action="">
                            <input 
                                type="text"
                                class="new list"
                                placeholder="new task name"
                                aria-label="new task name"
                            />
                            <button class="btn task" aria-label="create new task">+</button>
                        </form>
                    </div>

                    <div class="delete-stuff">
                        <button class="btn delete">Ckear completed tasks</button>
                        <button class="btn delete">Delete list</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
